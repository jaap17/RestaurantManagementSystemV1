		<table cellpadding="20" class="signuptable table-responsive mb-5" align="center" style="margin-top: 40px;">
			<form action="" onsubmit="return validate()">
				<tr colspan="2" >
					<td><h2>SignUp Form</h2></td>
				</tr>
				<tr class="row">
					<td class="col-xs-6 col-md-6"><label for="firstname">First Name</label></td>
					<td class="col-xs-6 col-md-6"><input type="text"  style="width: 100%;" id="fname" autofocus></td>
				</tr>
				<tr class="row">
					<td class="col-xs-6 col-md-6">
						<label id="errfname" style="color: red;visibility: hidden;">Please enter your First Name</label>
					</td>
				</tr>
				<tr class="row">
					<td class="col-xs-6 col-md-6"><label for="lastname">Last Name</label></td>
					<td class="col-xs-6 col-md-6"><input type="text"   style="width: 100%;" id="lname"></td>
				</tr>
				<tr class="row">
					<td class="col-xs-6 col-md-6">
						<label id="errlname" style="color: red;visibility: hidden;">Please enter your Last Name</label>
					</td>
				</tr>
				<tr class="row">
					<td class="col-xs-6 col-md-6"><label for="email" >Email</label></td>
					<td class="col-xs-6 col-md-6"><input type="email"  style="width:100%;" name="email"></td>
				</tr>
				
				<tr class="row">
					<td class="col-xs-6 col-md-6"><label for="dateofbirth" >Birthday:</label></td>
					<td class="col-xs col-md-6"><input type="date" style="width: 100%;"> <br><br></td>
				</tr>
				<tr class="row">
					<td class="col-xs-6 col-md-6"><label for="password">Password</label></td>
					<td class="col-xs-6 col-md-6"><input type="password"  style="width: 100%;" minlength="8" id="pass"> </td>
				</tr>
				<tr class="row">
					<td class="col-xs-6 col-md-6">
						<label id="errpass" style="color: red;visibility: hidden;">Please enter your Password</label>
					</td>
				</tr>
				<tr class="row">
					<td class="col-xs-6 col-md-6"><label for="confirm-password">Re-enter Password</label></td>
					<td class="col-xs-6 col-md-6"><input type="password" id="reenterpass" minlength="8"></td>
				</tr>
				<tr class="row">
					
					<td><label id="errrepass" style="color: red;visibility: hidden;">Please enter Confirm Password</label></td>
				</tr>
				<tr class="row">
					<td class="col-xs-6 col-md-6"><input type="submit" value="Submit" id="btn"> </td>
				</tr>
			
		</form>
