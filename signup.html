		<table cellpadding="20" class="signuptable" align="center" style="margin-top: 40px;">
			<form action="" onsubmit="return validate()">
				<tr colspan="2">
					<td><h2>SignUp Form</h2></td>
				</tr>
				<tr>
					<td><label for="firstname">First Name</label></td>
					<td><input type="text"  style="width: 100%;" id="fname"></td>
				</tr>
				<tr>
					<td>
						<label id="errfname" style="color: red;visibility: hidden;">Please enter your First Name</label>
					</td>
				</tr>
				<tr>
					<td><label for="lastname">Last Name</label></td>
					<td><input type="text"   style="width: 100%;" id="lname"></td>
				</tr>
				<tr>
					<td>
						<label id="errlname" style="color: red;visibility: hidden;">Please enter your Last Name</label>
					</td>
				</tr>
				<tr>
					<td><label for="email" >Email</label></td>
					<td><input type="email"  style="width:100%;" name="email"></td>
				</tr>
				
				<tr>
					<td><label for="dateofbirth" >Birthday:</label></td>
					<td><input type="date" style="width: 100%;"> <br><br></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input type="password"  style="width: 100%;" minlength="8" id="pass"> </td>
				</tr>
				<tr>
					<td>
						<label id="errpass" style="color: red;visibility: hidden;">Please enter your Password</label>
					</td>
				</tr>
				<tr>
					<td><label for="confirm-password">Re-enter Password</label></td>
					<td><input type="password" id="reenterpass" minlength="8"></td>
				</tr>
				<tr>
					<label id="errrepass" style="color: red;visibility: hidden;">Please enter Confirm Password</label>
				</tr>
				<tr>
					<td><input type="submit" value="Submit" id="btn"> </td>
				</tr>
			
		</form>
		</table>
		
		
	</body>
